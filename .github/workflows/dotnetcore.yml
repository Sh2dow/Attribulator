name: Build Application

on:
  push:
    tags: ['v*']
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 1️⃣ Build EVERYTHING once
      - name: Build solution
        run: dotnet build Attribulator.sln -c Release

      # 2️⃣ Publish UI (entrypoint)
      - name: Publish Attribulator.UI
        run: dotnet publish Attribulator.UI/Attribulator.UI.csproj -c Release

      # 3️⃣ Install plugins (now guaranteed to exist)
      - name: Install plugins
        shell: pwsh
        run: |
          $uiPlugins = "Attribulator.UI\bin\Release\net9.0-windows\publish\plugins"

          # --- ModScript ---
          New-Item -ItemType Directory -Force "$uiPlugins\Attribulator.Plugins.ModScript"
          Copy-Item Attribulator.Plugins.ModScript\bin\x86\Release\net9.0-windows\*.dll `
            "$uiPlugins\Attribulator.Plugins.ModScript" -Force

          # --- YAMLSupport ---
          New-Item -ItemType Directory -Force "$uiPlugins\Attribulator.Plugins.YAMLSupport"
          Copy-Item Attribulator.Plugins.YAMLSupport\bin\x86\Release\net9.0-windows\*.dll `
            "$uiPlugins\Attribulator.Plugins.YAMLSupport" -Force

          # --- SpeedProfiles (DLL + Resources) ---
          $speedSrc = "Attribulator.Plugins.SpeedProfiles\bin\x86\Release\net9.0-windows"
          $speedDst = "$uiPlugins\Attribulator.Plugins.SpeedProfiles"

          New-Item -ItemType Directory -Force $speedDst

          # DLLs
          Copy-Item "$speedSrc\*.dll" $speedDst -Force

          # Resources (REQUIRED)
          if (Test-Path "$speedSrc\Resources") {
            Copy-Item "$speedSrc\Resources" "$speedDst\Resources" -Recurse -Force
          } else {
            throw "SpeedProfiles Resources folder missing"
          }
      
      # 4️⃣ Upload UI artifact
      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: OGVI
          path: Attribulator.UI/bin/Release/net9.0-windows/publish
  
  upload-release:
    needs: [ build-windows ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: OGVI
          path: OGVI

      - name: Zip artifact
        run: |
          zip -r OGVI.zip OGVI

      - name: Create release if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${{ github.ref_name }}" || \
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes "Generated by GitHub Actions" \
            --draft

      - name: Upload asset (replace if exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            OGVI.zip \
            --clobber
  