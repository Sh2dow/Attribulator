name: Build Application

on:
  push:
    tags: ['v*']
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 1️⃣ Build EVERYTHING once
      - name: Build solution
        run: dotnet build Attribulator.sln -c Release

      # 2️⃣ Publish UI (entrypoint)
      - name: Publish Attribulator.UI
        run: dotnet publish Attribulator.UI/Attribulator.UI.csproj -c Release

      # 3️⃣ Install plugins (now guaranteed to exist)
      - name: Install plugins
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force Attribulator.UI\bin\Release\net9.0-windows\publish\plugins\Attribulator.Plugins.ModScript
          New-Item -ItemType Directory -Force Attribulator.UI\bin\Release\net9.0-windows\publish\plugins\Attribulator.Plugins.YAMLSupport
          New-Item -ItemType Directory -Force Attribulator.UI\bin\Release\net9.0-windows\publish\plugins\Attribulator.Plugins.SpeedProfiles

          Copy-Item Attribulator.Plugins.ModScript\bin\Release\net9.0-windows\*.dll `
            Attribulator.UI\bin\Release\net9.0-windows\publish\plugins\Attribulator.Plugins.ModScript `
            -Force

          Copy-Item Attribulator.Plugins.YAMLSupport\bin\Release\net9.0-windows\*.dll `
            Attribulator.UI\bin\Release\net9.0-windows\publish\plugins\Attribulator.Plugins.YAMLSupport `
            -Force

          Copy-Item Attribulator.Plugins.SpeedProfiles\bin\Release\net9.0-windows\*.dll `
            Attribulator.UI\bin\Release\net9.0-windows\publish\plugins\Attribulator.Plugins.SpeedProfiles `
            -Force
      
      # 4️⃣ Upload UI artifact
      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_ui
          path: Attribulator.UI/bin/Release/net9.0-windows/publish
  
  upload-release:
    needs: [ build-windows ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: release_ui
          path: release_ui

      - name: Zip artifact
        run: |
          zip -r Attribulator.UI.zip release_ui

      - name: Create release if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${{ github.ref_name }}" || \
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes "Generated by GitHub Actions" \
            --draft

      - name: Upload asset (replace if exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            Attribulator.UI.zip \
            --clobber
  